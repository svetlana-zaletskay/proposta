<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="test.css">

</head>

<header>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-lg-6">
                <div class="panel">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6 login-box">
                                <form role="form form-my">
                                    <div class="input-group input-group-my">
                                        <span class="input-group-addon input-group-addon-my"><span
                                                class="glyphicon glyphicon-user glyphicon-user-my"></span></span>
                                        <input type="text" class="form-control" placeholder="Имя пользователя" required
                                               autofocus/>
                                    </div>
                                    <div class="input-group input-group-my">
                                        <span class="input-group-addon input-group-addon-my"><span
                                                class="glyphicon glyphicon-lock glyphicon-lock-my"></span></span>
                                        <input type="password" class="form-control" placeholder="Ваш пароль" required/>
                                    </div>
                                    <p>
                                        <a href="#">Забыли свой пароль?</a>
                                    </p>
                                    <div class="col-xs-6 col-sm-6 col-md-6">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" value="Remember">
                                                Запомнить меня
                                            </label>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <button type="button" class="btn btn-labeled btn-success">
                            <span class="btn-label"><i class="glyphicon"></i></span>Войти
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
</header>
</div>
</body>
<footer>
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/bootstrap.js"></script>
</footer>
</html>
